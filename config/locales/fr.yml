  about:
    header_title: "avec vous et pour vous ...depuis 1958"
    header_subtext: "Le contact avec nos clients représente pour nous une occasion de mieux vous servir. Peu importe le moment de la journée, notre engagement est de vous offrir un service courtois et rapide et surtout de s'assurer de répondre à vos besoins. C'est un plaisir de vous accueillir et de partager votre quotidien !"
    company:
      title: "Entreprise"
      subtext: "Fondées en 1958 par René et Lilia O’Farrell, Les Entreprises René O’Farrell  n’ont jamais cessé d’innover afin d’offrir à sa clientèle le meilleur service qui soit.<br><br>
      Ayant débuté avec un simple petit poste d'essence avec service de lubrification, l'entreprise n'a pas tardé à se développer et à devenir une référence dans la région en matière de service et de réparation automobile. Après de multiples agrandissements, c'est en juillet 2000 que les Entreprises René O'Farrell ont fait l'acquisition d'un dépanneur en face de leur place d'affaires pour y transférer leur service de vente d'essence.<br><br>
      En 2002, les frères Étienne et Éric O'Farrell assurent la relève de leurs parents en achetant l'entreprise afin d'y poursuivre la tradition familiale.<br><br>
      En 2014, les frères décident de faire peau neuve. Ils effectuent la construction d’un nouveau bâtiment de 4 200 pieds carré sur le terrain adjacent à celui de l'emplacement initial. Ces travaux d'envergure leur permettent aujourd'hui de vous offrir un dépanneur moderne et spacieux offrant de multiples commodités."
    petro_points:
      title: "petro-points"
      subtext_1: "Obtenez des points sur vos achats et échangez-les contre de l'essence et d'autres primes grâce au programme Petro-Points.<br/><br/>
      Adhérer au programme est très simple:"
      o_list_item_1: "Inscrivez-vous au programme ou activez votre carte."
      o_list_item_2: "<b>Accumulez des points</b> au <b>Petro-Canada<sup>MC</sup></b> et auprès de nos partenaires."
      o_list_item_3: "<b>Échangez</b> vos points contre de l’essence, des primes ou des rabais auprès de nos partenaires."
      subtext_2: "Vous obtiendrez 2 500 Petro-Points simplement en vous<br>inscrivant et c'est gratuit!"
