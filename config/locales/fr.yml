        title: "Modifications"
        text: "Suncor se réserve le droit de modifier le présent énoncé des pratiques en matière de protection des renseignements personnels en tout temps par l’affichage d’un nouvel énoncé. Consultez régulièrement cette page pour savoir si des modifications ont été apportées."
